<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
     <!-- linked files -->
     <link rel="stylesheet" href="stylesheet.css">
     <!-- <script src="script.js" defer></script> -->
     <!-- imported fonts -->
     <!-- Caveat Brush font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">

</head>
<body>
    <div class="gallery-page-container">
        <div class="title-container">
            <a href= "landing page.html"> <p class="title" id="gallery-page-title">Gallery</p></a>
        </div>

        <div class="gallery-pictures-container">
        <!-- code from codepen: https://codepen.io/littlesnippets/pen/OyLbop -->
            <div class="gallery-card-container">
                <figure class="snip0060 yellow"><img src="images/korea.jpeg" alt="film picture of a cafe shop sign" />
                    <figcaption>
                    <div>
                        <p class="img-place-name">Korea</p>
                    </div>
                    <div>
                        <p class="img-dates-cptn">May 30, 2022 ~ August 14, 2022</p>
                    </div>
                    <a href="korea page.html"></a>
                    </figcaption>
                </figure>
            </div>
            <div class="gallery-card-container">
                <figure class="snip0060 green"><img src="images/amsterdam.jpeg" alt="an amsterdam canal" />
                    <figcaption>
                    <div>
                        <p class="img-place-name">Amsterdam</p>
                    </div>
                    <div>
                        <p class="img-dates-cptn">July 01, 2023 ~ July 04, 2023</p>
                    </div>
                    <a href="amsterdam page.html"></a>
                    </figcaption>
                </figure>
            </div>
            <div class="gallery-card-container">
                <figure class="snip0060 navy"><img src="images/barcelona.jpeg" alt="view of Barcelona's skyline" />
                    <figcaption>
                        <div>
                            <p class="img-place-name">Barcelona</p>
                        </div>
                        <div>
                            <p class="img-dates-cptn">July 15, 2023 ~ July 16, 2023</p>
                        </div>
                    <a href="barcelona page.html"></a>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>

</body>
</html>
